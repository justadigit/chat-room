<body>
    <!-- container & title  -->
    <div class="container my-4">
        <h1 class="my-4 text-center">Chat Rooms</h1>
    

    <!-- buttons for chatrooms  -->
    <div class="chat-rooms mb-3 text-center">
        <div class="my-2">Choose a chatroom:</div>
        <button class="btn" id="general">#general</button>
        <button class="btn" id="gaming">#gaming</button>
        <button class="btn" id="music">#music</button>
        <button class="btn" id="ninjas">#ninjas</button>
    </div>

    <!-- chat list / window  -->
    <div class="chat-window">
        <div class="chat-list list-group"></div>
    </div>

    <!-- new chat form  -->
    <form action="" class="new-chat my-3" autocomplete="off">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">Your Message:</div>
            </div>
            <input type="text" id="message" class="form-control" name="message">
            <div class="input-group-append">
                <input type="submit" class="btn form-control" value="send">
            </div>
        </div>
    </form>

    <!-- update name form -->
    <form action="" class="new-name my-3" autocomplete="off">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">Update Name:</div>
            </div>
            <input type="text" id="name" class="form-control"name="name">
            <div class="input-group-append">
                <input type="submit" class="btn" value="update">
            </div>
        </div>
        <div class="update-mssg"></div>
    </form>
    </div>
</body>
